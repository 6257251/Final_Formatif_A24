<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button (click)="animerUneFois()" mat-raised-button color="accent">Animer une fois</button>
  <button (click)="startStopAnimationEnBoucle()" mat-raised-button color="accent">Animer en boucle</button>
  <div [@ng_shake]="ng_shake" class="square" style="background-color: red;"></div>

  <div [@ng_bounce]="ng_bounce" class="square" style="background-color: green;"></div>

  <div [@ng_tada]="ng_tada" class="square" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button (click)="faireTourner()" mat-raised-button color="accent">Faire tourner</button>
  <div [class.rotate-left]="rotate" class="square" style="background-color:orange;"></div>
</div>
